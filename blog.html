---
layout: default
title: Blog
permalink: /blog/
---

{% include sections.html %}

<div class="blog">
  <ul class="post-list">
    {% for post in site.categories.blog limit:20 %}
      {% if post.featured == true %}
        <li>
          <h3><a href="{{ post.url }}" class="post-links">{{ post.title }}</a></h3>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
